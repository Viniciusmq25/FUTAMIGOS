<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVPS</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="jogos.css">
  
  <link rel="icon" href="./assets/logo.jpg">
</head>

<body>
  <!-- header -->
  <special-header id="header"></special-header>

  <div class="main">
    <h1>Jogos oficiais</h1>
    <ul class="cards">
      <li class="cards_item">
        <div class="card">
          <div class="card_image"><img src="./assets/img/jogos/phoenix.jpeg"></div>
          <div class="card_content">
            <h2 class="card_title">Fut amigos 13 x 05 Phoenix</h2>
          </div>
        </div>
      </li>
      <li class="cards_item">
        <div class="card">
          <div class="card_image"><img src="./assets/img/jogos/phoenix-revanche.jpeg"></div>
          <div class="card_content">
            <h2 class="card_title">Fut amigos 5 x 3 Phoenix</h2>
          </div>
        </div>
      </li>
      <li class="cards_item">
        <div class="card">
          <div class="card_image"><img src="./assets/img/jogos/amigosdocorla.jpeg"></div>
          <div class="card_content">
            <h2 class="card_title">Fut amigos 5 x 3 Time do primo do corla</h2>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- footer -->
  <special-footer id="footer"></special-footer>

  <script src="./app/app.js"></script>
</body>
</html>
